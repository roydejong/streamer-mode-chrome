<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link href="shared.css" rel="stylesheet">
</head>
<body>

<div class="status-indicator">
    <i class="lamp lamp--on lamp--blink TOG--LAMP-ON"></i>
    <i class="lamp lamp--off TOG--LAMP-OFF"></i>
    <span class="TXT--STATUS">...</span>
</div>

<a class="btn btn-main btn-main--cancel TOG--BTN-OFF" href="#" id="btn-toggle-off" title="Turn streamer mode OFF">
    <i class="mdi mdi-security-off"></i>
    <span>Disable</span>
</a>

<a class="btn btn-main TOG--BTN-ON" href="#" id="btn-toggle-on" title="Turn streamer mode ON">
    <i class="mdi mdi-security"></i>
    <span>Enable</span>
</a>

<a class="reload-helper TOG--RELOAD" id="reload-helper" style="display: none;">
    <i class="mdi mdi-refresh"></i><span>Reload the page</span>
</a>

<div class="instl-title">When turning on streamer mode</div>

<a class="btn btn-dum" href="#" id="btn-history" title="Clears all browser history when turning on streamer mode.">
    <i class="mdi mdi-broom"></i>
    <span>Clear history</span>
    <div class="dum-tog dum-tog--on DUMTOG--HISTORY">
        <div class="dum-tog-ball"></div>
    </div>
</a>

<a class="btn btn-dum" href="#" id="btn-autofill" title="Attempts to disable Chrome's form filling settings when turning on streamer mode.">
    <i class="mdi mdi-textbox"></i>
    <span>Disable autofill</span>
    <div class="dum-tog dum-tog--on DUMTOG--AUTOFILL">
        <div class="dum-tog-ball"></div>
    </div>
</a>

<div class="instl-title">Filter settings</div>

<a class="btn btn-dum" href="#" id="btn-filters" title="Manage filters">
    <i class="mdi mdi-playlist-edit"></i>
    <span>Manage filters</span>
</a>

<script src="popup.js"></script>

<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">

</body>
</html>
